<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Weekend Challenge #2</title>
    </head>
    <body>
        <h1>Server Side Calculator</h1>
        <div>
            <input type="number" id="firstNumberInput" placeholder="Type Number Here">
            <button id="plusButton">+</button>
            <button id="minusButton">-</button>
            <button id="multiplicationButton">*</button>
            <button id="divideButton">/</button>
            <input type="number" id="secondNumberInput" placeholder="Type Number Here">
            <button id="equalButton">=</button>
            <button id="clearButton">C</button>
        </div>
        <div>
            <h2 id="mostRecentAnswer"></h2>
            <ul id="answersList">

            </ul>
        </div>  
    </body>
